<!DOCTYPE html>
<html>
<head>
    <title>Chat with Model</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #conversation {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
            border-bottom: 2px solid #dedede;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f4f4f4;
        }

        input[type=text], input[type=file] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        input[type=submit] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .message {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        .message b {
            color: #333;
        }

        .user-message {
            text-align: right;
        }

        .help-text {
            cursor: pointer; /* 将鼠标光标变成手形 */
        }


        .ai-message {
            text-align: left;
        }

        /* 媒体查询，适应不同的屏幕尺寸 */
        @media (max-width: 768px) {
            form {
                flex-direction: column;
            }

            input[type=text], input[type=file], input[type=submit] {
                margin-bottom: 10px;
                margin-right: 0;
                width: 100%;
            }
        }
    </style>
<script>
    function sendMessage(event) {
        event.preventDefault(); // 阻止表单的默认提交行为

        var messageInput = document.getElementById('message'); // 获取输入框元素
        var message = messageInput.value; // 获取输入的消息
        messageInput.value = ''; // 清空输入框

        var conversation = document.getElementById('conversation');
        conversation.innerHTML += '<b>用户:</b> ' + message + '<br>';

        var formData = new FormData();
        formData.append('message', message); // 添加文本消息

        var fileInput = document.getElementById('file');
        if (fileInput.files.length > 0) {
            var file = fileInput.files[0];
            formData.append('file', file); // 添加文件
        }

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/chat', true); // 配置请求

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // 请求成功，处理响应数据
                var response = JSON.parse(xhr.responseText);

                if (response && response.text) {
                    conversation.innerHTML += '<b>Ai助手:</b> ' + response.text + '<br>';
                } else {
                    conversation.innerHTML += '<b>Ai助手:</b> Response format error<br>';
                }
                
                conversation.scrollTop = conversation.scrollHeight; // 滚动到底部

                fileInput.value = ''; // 重置文件输入，取消文件选择
            }
        };

        xhr.send(formData); // 发送请求
    }
    function fillInput(element) {
    var messageInput = document.getElementById('message');
    messageInput.value = element.textContent; // 将点击的段落文本内容设置到输入框中
}

</script>
</head>

<body>
    <h1 style="text-align: center;">Chat with Walle</h1>
    <p style="text-align: center;font-weight: 200;">我是一名人工智能机器人，能够帮你分析文件和实现对话。</p>
    <div id="conversation"></div> <!-- 对话记录 -->
    <div style="display: flex; justify-content: center;">
        <p class="help-text" style="margin-right: 50px;" onclick="fillInput(this)">这篇文章讲了什么</p>
        <p class="help-text" style="margin-right: 50px;" onclick="fillInput(this)">这篇文章的创新点是什么</p>
        <p class="help-text" onclick="fillInput(this)">这篇文章有哪些不足</p>
    </div>
    
    
    
    
    
    
    <form onsubmit="sendMessage(event)">
        <input type="text" id="message" name="message" placeholder="在此输入信息..." autofocus>
        <input type="file" id="file" name="file" style="display: inline-block;"> <!-- 文件上传 -->
        <input type="submit" value="发送">
    </form>

</body>
